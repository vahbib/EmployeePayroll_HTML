<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Payroll form</title>
    <script defer src="../js/EmployeePayrollScript.js"></script>
</head>

<body>
    <!--- UC 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="" alt style="width: 7%">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>

    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row_content">
                <label class="label text" for="name">Profile Picture:</label>
                <div class="profile_radio">
                    <label>
                        <input type="radio" id="profile1" name="profile" value= "../assets/profile-images/Ellipse 1.png" required>
                        <img class="profile"id = "image1" src= "../assets/profile-images/Ellipse 1.png">
                    </label>
                </div>
                <div class="profile_radio">
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                        <img class="profile"id = "image2" src= "../assets/profile-images/Ellipse -2.png">
                    </label>
                </div>
                <div class="profile_radio">
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                        <img class="profile"id = "image3" src= "../assets/profile-images/Ellipse -3.png">
                    </label>
                </div>
                <div class="profile_radio">
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -10.png" required>
                        <img class="profile"id = "image4" src= "../assets/profile-images/Ellipse -10.png">
                    </label>
                </div>
            </div>
            <div class="row_content">
                <label class="label text" for="gender">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="label text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="label text" for="female">Female</label>
                </div>
            </div>
            <div class="row_content">
                <label class="label_text" for="department">Department:</label>
                <div>
                    <input type="checkbox" id="hr" name="hr" value="HR">
                    <label class="label text" for="hr">HR</label>
                    <input type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="label text" for="sales">Sales</label>
                    <input type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="label text" for="finance">Finance</label>
                    <input type="checkbox" id="marketing" name="marketing" value="Marketing">
                    <label class="label text" for="marketing">Marketing</label>
                </div>
            </div>

            <div class="row_content">
                <label class="label text" for="salary">Salary</label>
                <input type="range" name="salary" id="salary" min="300000" max="400000" step="100" value="400000">
                <label class="label text" for="salary">400000</label>
            </div>
        </form>
    </div>
</body>

</html>
