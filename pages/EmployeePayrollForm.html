<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/EmployeePayroll.css">
        <script defer src = "../js/EmployeePayrollScript.js"></script>
    </head>
    <body>
        <header class="header content">
            <div class="logodiv">
                <img src="../assets/images/logo.png" alt="Sample Photo" width="6%">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">Payroll</span>
                </div>
            </div>
            <div class="form-content">
                <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
                    <div class="form-head">Employee Payroll Form</div> 
                    <div class="row-content">
                        <label class="label text" for="name">Name: </label>
                        <input class="input" type="text" id="name" name="name" placeholder="Enter your name.." style="height: 1cm;" required>
                        <error-output class="name-error" for="name"></error-output>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="name">Profile Image: </label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio"    id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                                <img class="profile" id="image1" src ="../assets/profile-images/Ellipse -1.png">
                            </label>
                            <label>
                                <input type="radio" style= "margin-left: -10%;" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                                <img class="profile" id="image2" src ="../assets/profile-images/Ellipse -2.png">
                            </label>
                            <label>
                                <input type="radio"  style= "margin-left: -10%;" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                                <img class="profile" id="image3" src ="../assets/profile-images/Ellipse -3.png">
                            </label>
                            <label>
                                <input type="radio"  style= "margin-left: -10%;" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
                                <img class="profile" id="image4" src ="../assets/profile-images/Ellipse -4.png">
                            </label>
                        </div>                    
                    </div>
                    <div class="row-content">
                        <label class="label text" for="gender">Gender: </label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="text" for="male">Male</label>
                            <input type="radio"  style= "margin-left: -20%;" id="female" name="gender" value="female">
                            <label class="text" for="female">Female</label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="department">Department: </label>
                        <div>
                            <input class="department" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input class="department" type="checkbox" style= "margin-left: -20%;" id="marketing" name="marketing" value="Marketing">
                            <label class="text" for="marketing">Marketing</label>
                            <input class="department" type="checkbox" style= "margin-left: -10%;" id="sales" name="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            <input class="department" type="checkbox" style= "margin-left: -20%;" id="others" name="others" value="Others">
                            <label class="text" for="others">Others</label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="salary">Choose your salary: </label>
                        <input class="input" type="range" name="salary" id="salary" min="200000" max="1000000" step="1000" value="500000"> 
                        <output class="salary-output-text" for="salary">500000</output>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="start date">Start Date</label>
                        <div>
                            <select class="date-select" id="day" name="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select class="month-select" id="month" name="month">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                            <select class="year-select" id="year" name="year">
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                            </select>
                            <error-output class="date-error" for="startDate"></error-output>
                        </div>
                        
                    </div>
                    <div class="row-content">
                        <label class="label text" for="notes">Notes: </label>
                        <textarea class="notes" id="notes" name="notes" placeholder="Additional Notes"></textarea>
                    </div>
                    <div class="button-Parent">
                        <a href="../pages/homePage.html" class="button cancelButton">Cancel</a>
                        <div class="submit reset">
                            <button type="submit" class="button buttonSubmit" id="submit">Submit</button>
                            <button type="reset" class="button" id="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
